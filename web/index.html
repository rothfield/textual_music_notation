
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Letter Notation Parser</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Letter Notation Parser</h2>
        <textarea id="notation-input" placeholder="Type your letter notation here..."></textarea>
        
        <div id="sections">
            <div class="section">
                <h3>Parse Tree Structure</h3>
                <pre id="output-content"></pre>
            </div>
            <div class="section">
                <h3>LilyPond Source Code</h3>
                <pre id="lilypond-content"></pre>
            </div>
            <div class="section">
                <h3>Staff Notation (SVG)</h3>
                <div id="svg-container"></div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
