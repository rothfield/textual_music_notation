<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Letter Notation Parser</title>
    <link rel="stylesheet" href="styles.css?v=3">
</head>
<body>
    <div class="container">
        <h2>Letter Notation Parser</h2>

        <!-- Connection Status Indicator -->
        <div id="connection-status" style="padding: 5px; color: white; background-color: green; margin-bottom: 10px;">
            Connected
        </div>

        <!-- Text Input for Notation -->
        <textarea id="notation-input" placeholder="Type your letter notation here..."></textarea>

        <!-- Display Sections -->
        <div id="sections">
            <div class="section">
                <h2>Parse Tree Structure</h2>
                <pre id="output-content"></pre>
            </div>
            <div class="section">
                <h2>LilyPond Source Code</h2>
                <pre id="lilypond-content"></pre>
            </div>
            <div class="section">
                <h2>Staff Notation (SVG)</h2>
                <div id="svg-container"></div>
            </div>
        </div>
    </div>

    <script src="main.js?v=8"></script>
</body>
</html>
